<h1>
  NgRx Signal Store Todo App
</h1>
<mat-form-field class="todo-input">
  <mat-label>
    Entre a Todo and press Enter
  </mat-label>
  <input matInput #inputElement (keyup.enter)="onAddTodo(inputElement.value)">
  <mat-icon matSuffix>edit</mat-icon>
</mat-form-field>

<mat-button-toggle-group #filter>
  <mat-button-toggle value="all">All</mat-button-toggle>
  <mat-button-toggle value="pending">Pending</mat-button-toggle>
  <mat-button-toggle value="completed">Completed</mat-button-toggle>
</mat-button-toggle-group>
<mat-selection-list class="todo-list">
  @for (todo of store.todos(); track todo.id; let i = $index) {
    <mat-list-option>
      <div class="todo-item">
        <mat-icon (click)="onDeleteTodo(todo.id ,$event)" >
          delete
        </mat-icon>
        <span>
          {{ todo.title }}
        </span>

      </div>
    </mat-list-option>
  }

</mat-selection-list>
